
<section class="row" data-ng-controller="SettingsController">
    <div class = "row">
        <div flex="50"></div>
        <div layout-align = "center center" style = "width: 50%;">
	    <h3> Edit your profile</h3>
		<form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" class="signin form-horizontal" autocomplete="off">
            <md-input-container>
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" data-ng-model="user.firstName">
            </md-input-container>

            <md-input-container>
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName"  data-ng-model="user.lastName">
            </md-input-container>

            <md-input-container>
                <label for="username">E-mail</label>
                <input type="email" id="username" name="username" data-ng-model="user.username">
            </md-input-container>

            <md-input-container>
                <label for="address">Street Address</label>
                <input type="text" id="address" name="address"  data-ng-model="user.address">
            </md-input-container>

            <md-input-container>
                <label for="zip">Zip Code</label>
                <input type="text" id="zip" name="zip" data-ng-model="user.zip" >
            </md-input-container>

            <md-input-container>
                <label for="city">City</label>
                <input type="text" id="city" name="city"  data-ng-model="user.city">
			</md-input-container>

            <md-input-container>
                <label for="state">State</label>
                <input type="text" id="state" name="state" data-ng-model="user.state">
			</md-input-container>

            <md-input-container>
					<md-button type="submit">Save Profile</md-button>
			</md-input-container>

            <div data-ng-show="success" class="text-center text-success">
                <strong>Profile Saved Successfully</strong>
            </div>

            <div data-ng-show="error" class="text-center text-danger">
                <strong data-ng-bind="error"></strong>
            </div>
		</form>
	    </div>
    </div>
</section>
