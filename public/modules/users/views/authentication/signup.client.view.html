<section class="row" data-ng-controller="AuthenticationController">
	<h3 class="col-md-12 text-center">Sign up using your social accounts</h3>
	<div class="col-md-12 text-center">
		<a href="/auth/facebook" class="undecorated-link">
			<img src="/modules/users/img/buttons/facebook.png">
		</a>
		<a href="/auth/twitter" class="undecorated-link">
			<img src="/modules/users/img/buttons/twitter.png">
		</a>
		<a href="/auth/google" class="undecorated-link">
			<img src="/modules/users/img/buttons/google.png">
		</a>
		<a href="/auth/linkedin" class="undecorated-link">
			<img src="/modules/users/img/buttons/linkedin.png">
		</a>
		<a href="/auth/github" class="undecorated-link">
			<img src="/modules/users/img/buttons/github.png">
		</a>
	</div>
	<h3 class="col-md-12 text-center">Or with your email</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form name="userForm" data-ng-submit="signup()" class="signin form-horizontal" novalidate autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="firstName">First Name</label>
					<input type="text" required id="firstName" name="firstName" class="form-control" data-ng-model="credentials.firstName" placeholder="Sara"">
				</div>
				<div class="form-group">
					<label for="lastName">Last Name</label>
					<input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="credentials.lastName" placeholder="Ellis">
				</div>
				<div class="form-group">
					<label for="username">E-mail</label>
					<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="sara@example.com">
				</div>
				<div class="form-group">
					<label for="address">Street Address</label>
					<input type="text" id="address" name="address" class="form-control" data-ng-model="credentials.address" placeholder="1111 S Wonder Ave">
				</div>
				<div class="form-group">
					<label for="zip">Zip Code</label>
					<input type="text" id="zip" name="zip" class="form-control" data-ng-model="credentials.zip" placeholder="99090">
				</div>
				<div class="form-group">
					<label for="city">City</label>
					<input type="text" id="city" name="city" class="form-control" data-ng-model="credentials.city" placeholder="Chicago">
				</div>
				<div class="form-group">
					<label for="state">State</label>
					<input type="text" id="state" name="state" class="form-control" data-ng-model="credentials.state" placeholder="IL">
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="#battlehack">
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-primary">Sign up</button>&nbsp; or&nbsp;
					<a href="/#!/signin" class="show-signup">Sign in</a>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
