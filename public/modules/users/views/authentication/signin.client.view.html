<section class="row" data-ng-controller="AuthenticationController">
	<h3> Log in</h3>
		<form data-ng-submit="signin()">
            <md-input-container>
                <label for="username">E-mail</label>
                <input type="email" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="E-mail">
            </md-input-container>

            <md-input-container>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
            </md-input-container>

            <div class="text-center form-group">
                <md-button type="submit" >Sign in</md-button>
                <a href="/#!/signup"><md-button>Sign up</md-button></a>
            </div>

            <div class="forgot-password">
                <a href="/#!/password/forgot">Forgot your password?</a>
            </div>

            <div data-ng-show="error" class="text-center text-danger">
                <strong data-ng-bind="error"></strong>
            </div>
		</form>
</section>
