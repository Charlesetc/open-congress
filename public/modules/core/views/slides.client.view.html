
<section data-ng-controller="SlidesController">

  <md-card>
    <md-card-content id="content" style='height:50vh;'>

      <md-toolbar ng-bind='question' class="md-warn"></md-toolbar>

      <md-radio-group ng-model="choice" id ="choices">
        <md-radio-button ng-repeat="item in choices" value="{{other_choices.indexOf(item)}}">{{item}}</md-radio-button>
      </md-radio-group>

    </md-card-content>

    <md-button id="final" class='md-raised' ng-click="checkCorrect()">Final Answer</md-button>
  </md-card>

</section>
