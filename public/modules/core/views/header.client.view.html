<div class="container" data-ng-controller="HeaderController">
    <md-toolbar class="md-toolbar-home md-default-theme" >
        <div class="md-toolbar-tools main_header">
            <a href="/#!/"> <h2>Open-Congress</h2> </a>
            <span flex></span>

            <section data-ng-hide="authentication.user">
                <md-button class = "header_button_txt" href="/#!/signin" data-ng-hide="isSignin"> SIGN IN </h2> </md-button>
            </section>

            <section data-ng-show="authentication.user">
                <md-button class = "header_button_txt" ng-click="toggleRight()" data-ng-bind="authentication.user.displayName"> </md-button>
            </section>
        </div>
    </md-toolbar>

    <md-sidenav class="md-sidenav-right md-whiteframe-z2 header_button_txt" md-component-id="right">
        <md-toolbar class="md-theme-light">
            <h1 class="md-toolbar-tools">Profile</h1>
        </md-toolbar>
        <md-content class="md-padding">
            <md-subheader class="md-no-sticky" data-ng-bind="authentication.user.displayName"></md-subheader>
            <md-list-item>
                <md-button ng-click="editProfile()" class="md-primary">
                    Edit Profile
                </md-button>
            </md-list-item>
            <md-list-item>
                <md-button ng-click="updatePword()" class="md-primary">
                    Update Password
                </md-button>
            </md-list-item>

            <md-subheader class="md-no-sticky">Application</md-subheader>
            <md-list-item>
                <md-button ng-click="toggleRight()" class="md-primary">
                    Return
                </md-button>
            </md-list-item>
            <md-list-item>
                <md-button ng-click="signout()" class="md-primary">
                    Sign Out
                </md-button>
            </md-list-item>
        </md-content>
    </md-sidenav>
</div>
